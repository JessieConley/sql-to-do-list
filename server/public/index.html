<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.4.1.min 2.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend SQL To Do List</title>
</head>
<body>
    <!-- <h1>Weekend SQL To Do List</h1> -->

    <header>
      
      <h1>To Do List</h1>

    </header>
    <main>
      <div class="addTaskSection">
    <section id="addTask">
      <h2>Add Task</h2>
      <form></form>
      <input type="text" id="taskIn" value="" placeholder="task">
      <input type="text" id="notesIn" value="" placeholder="notes">
      <select id="status">
        <option>Not Complete</option>
        <option>Complete</option>
      </select> 
    </form>
      <button type="button" id="addTaskButton">Add Task</button>
    </section>
    </div>

    <div class="tableHead">
      <section>
        <h2>All Tasks</h2>
    </div>
   
      <table> 
        <thead>
          <tr>
            <th>Task</th>
            <th>Notes</th>
            <th>Status</th>
            <th>Complete</th>
            <th>Delete</th>
          </tr>
        </thead> 

        <tbody id="viewTasks">
        </tbody>
      </table>   
    </section>
    </main>

    <div class="footer">
    <footer>

      <h4>jconley2881@gmail.com</h4>
      <h4><a href="https://github.com/JessieConley">github.com/JessieConley</a></h4>

    </footer>
    </div>

</body>
</html>
