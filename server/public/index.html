<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.4.1.min 2.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend SQL To Do List</title>
</head>
<body>
    <!-- <h1>Weekend SQL To Do List</h1> -->

    <header>
      
      <h1>To Do List</h1>

    </header>
    <div class="taskInputs"></div>
    <section id="addTask">
      <h2>Add Task</h2>

      <input type="text" id="taskIn" value="" placeholder="task">
      <input type="text" id="notesIn" value="" placeholder="notes">
      
      <select id="status">
        <option>Not Complete</option>
        <option>Complete</option>
      </select> 

      <button type="button" id="addTaskButton">Add Task</button>
    </section>
    </div>
    <div class="tableHead">
    <section>
      <h2>All Tasks</h2>
    </div>
    <div class="tableBody">
      <table> 
        <thead>
          <tr>
            <th>Task</th>
            <th>Notes</th>
            <th>Status</th>
            <th>Complete</th>
            <th>Delete</th>
          </tr>
        </thead> 
        <tbody id="viewTasks">
        </tbody>
      </table> 
      </div>
    </section>
    </div>
    <footer>
      
    </footer>
</body>
</html>
